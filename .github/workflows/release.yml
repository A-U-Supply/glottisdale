name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            binary_suffix: linux-amd64
          - target: aarch64-apple-darwin
            os: macos-latest
            binary_suffix: darwin-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            binary_suffix: darwin-amd64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev cmake \
            libxkbcommon-dev libgtk-3-dev

      - name: Build release binaries
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binaries
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/glottisdale dist/glottisdale-${{ matrix.binary_suffix }}
          cp target/${{ matrix.target }}/release/glottisdale-gui dist/glottisdale-gui-${{ matrix.binary_suffix }}
          chmod +x dist/glottisdale-${{ matrix.binary_suffix }}
          chmod +x dist/glottisdale-gui-${{ matrix.binary_suffix }}

      - name: Create macOS .app bundle and DMG
        if: runner.os == 'macOS'
        run: |
          APP_NAME="Glottisdale"
          APP_DIR="dist/${APP_NAME}.app"
          DMG_NAME="Glottisdale-${{ matrix.binary_suffix }}.dmg"

          # Create .app bundle structure
          mkdir -p "${APP_DIR}/Contents/MacOS"
          mkdir -p "${APP_DIR}/Contents/Resources"

          # Copy GUI binary into .app
          cp target/${{ matrix.target }}/release/glottisdale-gui "${APP_DIR}/Contents/MacOS/glottisdale-gui"
          chmod +x "${APP_DIR}/Contents/MacOS/glottisdale-gui"

          # Create Info.plist
          VERSION="${GITHUB_REF_NAME#v}"
          cat > "${APP_DIR}/Contents/Info.plist" <<PLIST
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleName</key>
            <string>${APP_NAME}</string>
            <key>CFBundleDisplayName</key>
            <string>${APP_NAME}</string>
            <key>CFBundleIdentifier</key>
            <string>com.ausupply.glottisdale</string>
            <key>CFBundleVersion</key>
            <string>${VERSION}</string>
            <key>CFBundleShortVersionString</key>
            <string>${VERSION}</string>
            <key>CFBundleExecutable</key>
            <string>glottisdale-gui</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleIconFile</key>
            <string>icon</string>
            <key>NSHighResolutionCapable</key>
            <true/>
            <key>LSMinimumSystemVersion</key>
            <string>11.0</string>
          </dict>
          </plist>
          PLIST

          # Convert icon.jpg to .icns using sips + iconutil
          if [ -f crates/gui/assets/icon.jpg ]; then
            ICONSET_DIR=$(mktemp -d)/icon.iconset
            mkdir -p "$ICONSET_DIR"

            # Convert JPG to PNG first
            SRC_PNG=$(mktemp).png
            sips -s format png crates/gui/assets/icon.jpg --out "$SRC_PNG"

            # Generate all required icon sizes
            for size in 16 32 64 128 256 512 1024; do
              sips -z $size $size "$SRC_PNG" --out "${ICONSET_DIR}/icon_${size}x${size}.png"
            done

            # iconutil expects specific naming: icon_NxN.png and icon_NxN@2x.png
            cd "$ICONSET_DIR"
            cp icon_32x32.png icon_16x16@2x.png
            cp icon_64x64.png icon_32x32@2x.png
            cp icon_256x256.png icon_128x128@2x.png
            cp icon_512x512.png icon_256x256@2x.png
            cp icon_1024x1024.png icon_512x512@2x.png
            rm -f icon_64x64.png icon_1024x1024.png
            cd -

            iconutil -c icns "$ICONSET_DIR" -o "${APP_DIR}/Contents/Resources/icon.icns"
          fi

          # Create DMG
          mkdir -p dist/dmg-staging
          cp -R "${APP_DIR}" dist/dmg-staging/

          # Add symlink to /Applications for drag-install
          ln -s /Applications dist/dmg-staging/Applications

          hdiutil create -volname "${APP_NAME}" \
            -srcfolder dist/dmg-staging \
            -ov -format UDZO \
            "dist/${DMG_NAME}"

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: glottisdale-${{ matrix.binary_suffix }}
          path: dist/glottisdale-${{ matrix.binary_suffix }}

      - name: Upload GUI artifact
        uses: actions/upload-artifact@v4
        with:
          name: glottisdale-gui-${{ matrix.binary_suffix }}
          path: dist/glottisdale-gui-${{ matrix.binary_suffix }}

      - name: Upload DMG artifact
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: Glottisdale-${{ matrix.binary_suffix }}-dmg
          path: dist/Glottisdale-${{ matrix.binary_suffix }}.dmg

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*/glottisdale*
            artifacts/*/Glottisdale*
          generate_release_notes: true
